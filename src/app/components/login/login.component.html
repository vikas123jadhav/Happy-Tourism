<div class="bootstrap-wrapper">
  <div class="container">
    <div *ngIf="!loggedIn">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="  text-center">
            <img src="https://cdn-icons-png.flaticon.com/512/5645/5645309.png" alt="">
          </div>
          <h1 class="text-center"> <b> Login Here..! </b></h1>
          <form (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width">
              <mat-label>User Name</mat-label>
              <input [(ngModel)]="userLoginData.userName" name="username" required matInput placeholder="Enter Here">
            </mat-form-field>
            <br><br>
            <mat-form-field class="full-width">
              <mat-label>User Password</mat-label>
              <input [(ngModel)]="userLoginData.password" name="password" type="password" required matInput
                placeholder="Enter Here">
            </mat-form-field>
            <div class=" text-center">
              <button type="submit" mat-raised-button color="primary">Login</button> &nbsp; &nbsp;
              <button type="reset" class="btn btn reset" >Reset</button>
            </div> 
          </form>
          <br>
          <p class="result" *ngIf="result"><b>{{result}} </b> </p>
          <br>
        </div>
      </div>
    </div>
    <!-- ---------------------------------------------------- -->
    <div *ngIf="loggedIn" onload="toDashBoard()" class="logged">
      <img src="https://cdn-icons-png.flaticon.com/512/8042/8042686.png" alt="" class="loggedImg">
      &nbsp;&nbsp;
      <h1> U are Already Logged In .. !</h1>
    </div>
  </div>
</div>
