 <div class="container">
<div class="col-md-12">
    <div class="card card-container">
        <form name="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <div class="alert alert-danger" role="alert" *ngIf="error">Payment failed: {{ error }}</div>
                <div class="alert alert-success" role="alert" *ngIf="paymentId">Payment Success. Payment ID: {{ paymentId }}</div>
            </div>
            <div class="form-group">
                <h4 class="red">Read Only Fields</h4>
                <label for="name">Name</label>
                 <input type="text" class="form-control" name="name" [(ngModel)]="form.name" readonly />
                
                
            </div>
           
            <div class="form-group">
                <label for="phone">Phone</label> 
                <input type="number" class="form-control" name="phone" [(ngModel)]="form.mobile" readonly/>
    
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                 <input type="number" class="form-control" name="amount" [(ngModel)]="form.amount" readonly/>
               
            </div>
            <div class="form-group">
                <br>
                <button class="btn btn-primary btn-block">Continue</button> &nbsp;&nbsp;
                <button class="btn btn-danger btn-block" type="cancel" (click)="cancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
</div>
